<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evolução das Inteligências Artificiais</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #3f8ca3;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #0a1425;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      height: 180px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1c2336;
      padding: 0.5rem;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #00bcd4;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
    }

    .content img {
      margin-top: 1rem;
      width: 100%;
      border-radius: 8px;
    }

    footer {
      background-color: #0a1425;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-footer {
      height: 100px;
    }

    .social a {
      margin: 0 0.5rem;
      display: inline-block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social a img {
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social a:hover img {
      transform: scale(1.2);
      filter: brightness(1.4);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo IA" class="logo">
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="historia.html">História</a>
    <a href="aplicacoes.html">Aplicações</a>
    <a href="futuro.html">Futuro</a>
  </nav>

  <main>
  </main>

  <footer>
    <img src="logo.png" alt="Logo IA" class="logo-footer">
    <div class="social">
      <a href="https://www.facebook.com" target="_blank">
        <img src="facebook.png" alt="Facebook" width="35"></a>
      <a href="https://www.instagram.com" target="_blank">
        <img src="instagram.png" alt="Instagram" width="40"></a>
      <a href="https://www.tiktok.com" target="_blank">
        <img src="tiktok.png" alt="TikTok" width="40"></a>
      <a href="https://www.youtube.com" target="_blank">
        <img src="youtube.png" alt="YouTube" width="35"></a>
    </div>
  </footer>
</body>
</html>
